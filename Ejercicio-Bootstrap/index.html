<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="../Ejercicio-Bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../Ejercicio-Bootstrap/css/style.css">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/3e4a836eef.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVBAR STYLES -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-code"></i> Code</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-link"></i> Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fa-regular fa-file-lines"></i> Files</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-dumbbell"></i> Trainers</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-heart-pulse"></i> Routines</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"><i class="fa-solid fa-ban"></i> Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="login-button">
                   <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-success ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Iniciar sesion
                    </button>
  
                        <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content ">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body center">
                                    <form action="get">
                                        <!-- USER EMAIL -->
                                        <label for="user-email">Email</label>
                                        <input type="email" id="user-email" name="user-email" placeholder="@example.com">
                                        <!-- USER PASS -->
                                        <label for="user-pass">Password</label>
                                        <input type="password" id="user-pass" name="user-pass" placeholder="********">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Log In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- HEADER STYLES -->
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Ejercicio-Bootstrap/img/proteins.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../Ejercicio-Bootstrap/img/nutricion-en-el-deporte.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../Ejercicio-Bootstrap/img/Suplementos-deportivos.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!-- CARDS STYLES -->
    <main>
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </main>
    
    <!-- SCRIPTS -->
    <script src="js/bootstrap.min.js.js"></script>
    <script src="js/popper.min.js.js"></script>
</body>
</html>
